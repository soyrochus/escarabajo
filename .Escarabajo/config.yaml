docx:
  keep_tables: true
exclude_globs:
- .git/**
- .Escarabajo/**
- node_modules/**
- '**/~$*'
- '**/*.tmp'
expose_content: true
globs:
- '**/*.docx'
- '**/*.pptx'
- '**/*.pdf'
- '**/*.py'
- '**/*.md'
kb_dir: .Escarabajo/kb
ocr: false
pdf:
  keep_figures_as_captions: true
  page_delimiter: '--- page {n} ---'
pptx:
  slide_delimiter: '--- slide {n} ---'
skip_unchanged: false
